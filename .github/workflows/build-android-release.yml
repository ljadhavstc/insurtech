name: Build Android Release (Internal Distribution)

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      upload_to_play_store:
        description: 'Upload to Google Play Internal Testing?'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create assets directory
      run: |
        mkdir -p android/app/src/main/assets
    
    - name: Bundle JavaScript
      run: |
        npx react-native bundle \
          --platform android \
          --dev false \
          --entry-file index.js \
          --bundle-output android/app/src/main/assets/index.android.bundle \
          --assets-dest android/app/src/main/res \
          --sourcemap-output android/app/src/main/assets/index.android.bundle.map \
          --minify true
    
    - name: Verify bundle created
      run: |
        if [ -f "android/app/src/main/assets/index.android.bundle" ]; then
          echo "âœ… JS bundle created successfully"
          ls -lh android/app/src/main/assets/
        else
          echo "âŒ JS bundle not found!"
          exit 1
        fi
    
    - name: Decode Keystore
      if: github.event.inputs.build_type == 'release'
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Decoding keystore from secrets..."
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
        else
          echo "âš ï¸  Keystore not found in secrets. Generating temporary keystore..."
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore android/app/release.keystore \
            -alias insurtech-key -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }} \
            -keypass ${{ secrets.ANDROID_KEY_PASSWORD || 'android' }} \
            -dname "CN=Insurtech, OU=Mobile, O=Insurtech, L=City, ST=State, C=US"
        fi
    
    - name: Configure Gradle Properties
      if: github.event.inputs.build_type == 'release'
      run: |
        cat >> android/gradle.properties << EOF
        
        # Release signing configuration
        INSURTECH_RELEASE_STORE_FILE=release.keystore
        INSURTECH_RELEASE_KEY_ALIAS=insurtech-key
        INSURTECH_RELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }}
        INSURTECH_RELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD || 'android' }}
        EOF
    
    - name: Build APK
      env:
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD || 'android' }}
      run: |
        cd android
        if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
          ./gradlew assembleRelease --no-daemon
        else
          ./gradlew assembleDebug --no-daemon
        fi
    
    - name: Get APK Info
      id: apk_info
      run: |
        if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
        else
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
        fi
        
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "build_type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
        
        echo "ðŸ“¦ APK Size: $APK_SIZE"
        echo "ðŸ“ APK Path: $APK_PATH"
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-${{ github.event.inputs.build_type }}-apk
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 30
    
    - name: Generate APK Info
      run: |
        echo "## ðŸ“¦ Android Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Size:** ${{ steps.apk_info.outputs.apk_size }}" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Path:** ${{ steps.apk_info.outputs.apk_path }}" >> $GITHUB_STEP_SUMMARY
        echo "- **JS Bundle:** Included (runs without Metro bundler)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build completed successfully! Download the APK from the Artifacts section." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **Note:** This APK includes the JavaScript bundle and can run without Metro bundler." >> $GITHUB_STEP_SUMMARY

