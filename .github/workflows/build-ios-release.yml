name: Build iOS Release (Internal Distribution)

on:
  workflow_dispatch:
    inputs:
      distribution_method:
        description: 'Distribution method'
        required: true
        default: 'ad-hoc'
        type: choice
        options:
          - ad-hoc
          - app-store
          - enterprise

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4.0'
        bundler-cache: true
    
    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: ios/Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
    
    - name: Bundle JavaScript
      run: |
        npx react-native bundle \
          --platform ios \
          --dev false \
          --entry-file index.js \
          --bundle-output ios/main.jsbundle \
          --assets-dest ios/ \
          --sourcemap-output ios/main.jsbundle.map \
          --minify true
    
    - name: Verify bundle created
      run: |
        if [ -f "ios/main.jsbundle" ]; then
          echo "‚úÖ JS bundle created successfully"
          ls -lh ios/main.jsbundle
        else
          echo "‚ùå JS bundle not found!"
          exit 1
        fi
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
    
    - name: Setup Keychain
      env:
        KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD || 'github-actions' }}
        CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
      run: |
        if [ -n "$CERTIFICATE_BASE64" ]; then
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Import provisioning profile
          if [ -n "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" ]; then
            echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > profile.mobileprovision
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            UUID=$(grep -aA1 UUID profile.mobileprovision | grep -o "[-A-Z0-9]\{36\}")
            cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          fi
        else
          echo "‚ö†Ô∏è  Certificate not found. Using automatic signing."
        fi
    
    - name: Update ExportOptions.plist
      run: |
        cd ios
        sed -i '' "s/YOUR_TEAM_ID/${{ secrets.IOS_TEAM_ID || 'YOUR_TEAM_ID' }}/g" ExportOptions.plist
        sed -i '' "s/YOUR_PROVISIONING_PROFILE_NAME/${{ secrets.IOS_PROVISIONING_PROFILE_NAME || 'YOUR_PROVISIONING_PROFILE_NAME' }}/g" ExportOptions.plist
        sed -i '' "s/ad-hoc/${{ github.event.inputs.distribution_method }}/g" ExportOptions.plist
    
    - name: Configure Code Signing
      run: |
        cd ios
        if [ -z "${{ secrets.IOS_TEAM_ID }}" ]; then
          echo "‚ö†Ô∏è  Warning: IOS_TEAM_ID secret not set"
          echo "Building without code signing - IPA will NOT be installable on devices"
          echo "This build is for testing/CI purposes only"
        else
          echo "‚úÖ Using Team ID: ${{ secrets.IOS_TEAM_ID }}"
        fi
    
    - name: Update Xcode Project with Team ID
      env:
        IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
      run: |
        cd ios
        if [ -n "$IOS_TEAM_ID" ]; then
          # Add DEVELOPMENT_TEAM to Release target configuration (13B07F951A680F5B00A75B9A)
          # Check if DEVELOPMENT_TEAM already exists in the Release target config
          if grep -A 20 "13B07F951A680F5B00A75B9A /\* Release \*/" insurtech.xcodeproj/project.pbxproj | grep -q "DEVELOPMENT_TEAM"; then
            # Update existing DEVELOPMENT_TEAM in Release target
            sed -i '' "s/DEVELOPMENT_TEAM = [^;]*;/DEVELOPMENT_TEAM = $IOS_TEAM_ID;/g" insurtech.xcodeproj/project.pbxproj
            echo "‚úÖ Updated DEVELOPMENT_TEAM in Release target configuration"
          else
            # Add DEVELOPMENT_TEAM after IPHONEOS_DEPLOYMENT_TARGET in Release target config
            python3 << EOF
import re
import os

team_id = os.environ.get('IOS_TEAM_ID', '')
project_file = "insurtech.xcodeproj/project.pbxproj"

with open(project_file, 'r') as f:
    content = f.read()

# Find Release target configuration and add DEVELOPMENT_TEAM
pattern = r'(13B07F951A680F5B00A75B9A /\* Release \*/ = \{[^}]*buildSettings = \{)([^}]*IPHONEOS_DEPLOYMENT_TARGET = 15\.1;)([^}]*)(\})'
match = re.search(pattern, content, re.DOTALL)

if match:
    build_settings = match.group(3)
    if 'DEVELOPMENT_TEAM' not in build_settings:
        new_line = f'\t\t\t\tDEVELOPMENT_TEAM = {team_id};\n'
        content = content[:match.end(2)] + new_line + build_settings + content[match.end(3):]
        with open(project_file, 'w') as f:
            f.write(content)
        print("‚úÖ Added DEVELOPMENT_TEAM to Release target configuration")
    else:
        print("‚úÖ DEVELOPMENT_TEAM already exists")
else:
    print("‚ö†Ô∏è  Could not find Release target configuration")
EOF
          fi
          
          # Also add CODE_SIGN_STYLE = Manual for Release target if not present
          if ! grep -A 20 "13B07F951A680F5B00A75B9A /\* Release \*/" insurtech.xcodeproj/project.pbxproj | grep -q "CODE_SIGN_STYLE"; then
            python3 << EOF
import re
import os

team_id = os.environ.get('IOS_TEAM_ID', '')
project_file = "insurtech.xcodeproj/project.pbxproj"

with open(project_file, 'r') as f:
    content = f.read()

# Find Release target configuration and add CODE_SIGN_STYLE after DEVELOPMENT_TEAM
escaped_team_id = re.escape(team_id)
pattern = r'(13B07F951A680F5B00A75B9A /\* Release \*/ = \{[^}]*buildSettings = \{)([^}]*DEVELOPMENT_TEAM = ' + escaped_team_id + r';)([^}]*)(\})'
match = re.search(pattern, content, re.DOTALL)

if match:
    build_settings = match.group(3)
    if 'CODE_SIGN_STYLE' not in build_settings:
        new_line = '\t\t\t\tCODE_SIGN_STYLE = Manual;\n'
        content = content[:match.end(2)] + new_line + build_settings + content[match.end(3):]
        with open(project_file, 'w') as f:
            f.write(content)
        print("‚úÖ Added CODE_SIGN_STYLE = Manual to Release target configuration")
    else:
        print("‚úÖ CODE_SIGN_STYLE already exists")
else:
    print("‚ö†Ô∏è  Could not find Release target configuration")
EOF
          fi
        else
          # Disable code signing if no team ID
          echo "‚ö†Ô∏è  Disabling code signing in project file"
          # Remove DEVELOPMENT_TEAM and CODE_SIGN_STYLE if they exist
          sed -i '' '/DEVELOPMENT_TEAM = /d' insurtech.xcodeproj/project.pbxproj || true
          sed -i '' '/CODE_SIGN_STYLE = /d' insurtech.xcodeproj/project.pbxproj || true
        fi
    
    - name: Build Archive
      env:
        DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
      run: |
        cd ios
        if [ -n "${{ secrets.IOS_TEAM_ID }}" ]; then
          # Build with code signing
          echo "üîê Building with code signing..."
          xcodebuild -workspace insurtech.xcworkspace \
            -scheme insurtech \
            -configuration Release \
            -archivePath build/insurtech.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="${{ secrets.IOS_CODE_SIGN_IDENTITY || 'iPhone Developer' }}" \
            DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME || '' }}"
        else
          # Build without code signing (unsigned - not installable on devices)
          echo "‚ö†Ô∏è  Building WITHOUT code signing (unsigned build)..."
          xcodebuild -workspace insurtech.xcworkspace \
            -scheme insurtech \
            -configuration Release \
            -archivePath build/insurtech.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM=""
        fi
    
    - name: Export IPA
      run: |
        cd ios
        if [ -n "${{ secrets.IOS_TEAM_ID }}" ]; then
          # Export with signing
          xcodebuild -exportArchive \
            -archivePath build/insurtech.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates
        else
          # Export without signing (for unsigned builds)
          echo "‚ö†Ô∏è  Exporting unsigned IPA (not installable on devices)..."
          # Create a minimal export options plist for unsigned export
          cat > ExportOptionsUnsigned.plist << EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
    <key>method</key>
    <string>development</string>
    <key>signingStyle</key>
    <string>manual</string>
    <key>stripSwiftSymbols</key>
    <true/>
</dict>
</plist>
EOF
          xcodebuild -exportArchive \
            -archivePath build/insurtech.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptionsUnsigned.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || echo "‚ö†Ô∏è  Export may have failed due to unsigned build"
        fi
    
    - name: List exported files
      run: |
        echo "üìÅ Contents of ios/build/ipa:"
        ls -la ios/build/ipa/ || echo "Directory not found"
        echo ""
        echo "üìÅ Searching for IPA files:"
        find ios/build -name "*.ipa" -type f || echo "No IPA files found"
    
    - name: Get IPA Info
      id: ipa_info
      run: |
        # Try multiple possible locations
        IPA_PATH=$(find ios/build/ipa -name "*.ipa" -type f 2>/dev/null | head -n 1)
        
        if [ -z "$IPA_PATH" ]; then
          # Try alternative location
          IPA_PATH=$(find ios/build -name "*.ipa" -type f 2>/dev/null | head -n 1)
        fi
        
        if [ -z "$IPA_PATH" ]; then
          echo "‚ùå Error: IPA file not found!"
          echo "Searched in:"
          echo "  - ios/build/ipa/"
          echo "  - ios/build/"
          ls -la ios/build/ 2>/dev/null || echo "Build directory not found"
          exit 1
        fi
        
        IPA_SIZE=$(du -h "$IPA_PATH" | cut -f1)
        IPA_NAME=$(basename "$IPA_PATH")
        echo "ipa_path=$IPA_PATH" >> $GITHUB_OUTPUT
        echo "ipa_size=$IPA_SIZE" >> $GITHUB_OUTPUT
        echo "ipa_name=$IPA_NAME" >> $GITHUB_OUTPUT
        echo "‚úÖ Found IPA: $IPA_PATH"
        echo "üì¶ IPA Size: $IPA_SIZE"
        echo "üìÅ IPA Name: $IPA_NAME"
    
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-${{ github.event.inputs.distribution_method }}-ipa
        path: ${{ steps.ipa_info.outputs.ipa_path }}
        retention-days: 30
        if-no-files-found: error
    
    - name: Cleanup Keychain
      if: always()
      run: |
        security delete-keychain build.keychain || true
    
    - name: Generate IPA Info
      run: |
        echo "## üì¶ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Distribution Method:** ${{ github.event.inputs.distribution_method }}" >> $GITHUB_STEP_SUMMARY
        echo "- **IPA Size:** ${{ steps.ipa_info.outputs.ipa_size }}" >> $GITHUB_STEP_SUMMARY
        echo "- **IPA Name:** ${{ steps.ipa_info.outputs.ipa_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **JS Bundle:** Included (runs without Metro bundler)" >> $GITHUB_STEP_SUMMARY
        if [ -z "${{ secrets.IOS_TEAM_ID }}" ]; then
          echo "- **Code Signing:** ‚ö†Ô∏è  UNSIGNED (not installable on devices)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Code Signing:** ‚úÖ Signed with Team ID" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ Build completed successfully! Download the IPA from the Artifacts section." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "üì± **Note:** This IPA includes the JavaScript bundle and can run without Metro bundler." >> $GITHUB_STEP_SUMMARY
        if [ -z "${{ secrets.IOS_TEAM_ID }}" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è  **Warning:** This IPA is UNSIGNED and cannot be installed on iOS devices. Set IOS_TEAM_ID secret to create a signed, installable IPA." >> $GITHUB_STEP_SUMMARY
        fi

